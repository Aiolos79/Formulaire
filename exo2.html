<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="exo2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <h2>Thank you for taking the time help us imptove the platform</h2>
    <form action="" method="post">
        <label>Name<br><input type="text" placeholder="Enter your name" required></label><br>
        <label>Email<br><input type="text" placeholder="Enter your Email" required></label><br>
        <label>Age (Optional)<br><input type="text" placeholder="Age"></label><br>
        <label>Which option best describes your current role?<br><select name="Choix">
                <option value="" selected>Select current role</option>
                <option value="">Choix 1</option>
                <option value="">Choix 2</option>
                <option value="">Choix 3</option></select></label><br>
        <label>Would you recommend freeCodeCamp to a friend?<br>
                 <INPUT TYPE="radio" NAME= "Choix" VALUE="choixa" CHECKED>Definitely<BR>
                 <INPUT TYPE="radio" NAME= "Choix" VALUE="choixb">Probebly</label><BR>
                 <INPUT TYPE="radio" NAME= "Choix" VALUE="choixc">Not sure</label><BR>
        <label>What is your favorite feature of freecodeCamp?<br><select name="Choix">
                <option value="" selected>Select an option</option>
                <option value="">Choix 1</option>
                <option value="">Choix 2</option>
                <option value="">Choix 3</option></select></label><br>
        <label>What would you like to see improved? (check all that apply)<br>
            <INPUT TYPE="checkbox" NAME= "1" VALUE="check1">Front-end Projects<br>
            <INPUT TYPE="checkbox" NAME= "1" VALUE="check2">Back-end Projects<br>
            <INPUT TYPE="checkbox" NAME= "1" VALUE="check3">Data Visualisation<br>    
            <INPUT TYPE="checkbox" NAME= "1" VALUE="check4">Challenges<br>                  
            <INPUT TYPE="checkbox" NAME= "1" VALUE="check5">Open source community<br>
            <INPUT TYPE="checkbox" NAME= "1" VALUE="check6">Gitter help rooms<br>
            <INPUT TYPE="checkbox" NAME= "1" VALUE="check7">Videos<br>
            <INPUT TYPE="checkbox" NAME= "1" VALUE="check8">City Meetups<br>
            <INPUT TYPE="checkbox" NAME= "1" VALUE="check9">Wiki<br>
            <INPUT TYPE="checkbox" NAME= "1" VALUE="check10">Forum<br>
            <INPUT TYPE="checkbox" NAME= "1" VALUE="check11">Additional Courses<br>
        <label>Any comments or suggestions?<br><input class="comment" type="text" placeholder="Enter your comment here" required></label><br>
            <button>Submit</button>                 
    </form>
    
</body>
</html>

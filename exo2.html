<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="exo2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <h2>Thank you for taking the time help us imptove the platform</h2>
    <form method="post">
        <label for="name">Namel</label><br><input id="name" type="text" placeholder="Enter your name" required><br>
        <label for="email">Email</label><br><input id="email" type="text" placeholder="Enter your Email" required><br>
        <label for="age">Age</label>(Optional)<br><input id="age" type="text" placeholder="Age"><br>
        <label>Which option best describes your current role?<br><select class="menu" name="Choix">
                 <option value="" selected>Select current role</option>
                 <option value="">Choix 1</option>
                 <option value="">Choix 2</option>
                 <option value="">Choix 3</option></select></label><br>
        <label>Would you recommend freeCodeCamp to a friend?</label><br>
                 <INPUT TYPE="radio" NAME= "Choix" VALUE="choixa" CHECKED>Definitely<BR>
                 <INPUT TYPE="radio" NAME= "Choix" VALUE="choixb">Probebly<BR>
                 <INPUT TYPE="radio" NAME= "Choix" VALUE="choixc">Not sure<BR>
        <label>What is your favorite feature of freecodeCamp?<br><select class="menu" name="Choix">
                <option value="" selected>Select an option</option>
                <option value="">Choix 1</option>
                <option value="">Choix 2</option>
                <option value="">Choix 3</option></select></label><br>
        <label for="check1">What would you like to see improved? (check all that apply)</label><br>
                <INPUT id="check1" TYPE="checkbox" NAME= "1" VALUE="check1"><label for="check1">Front-end Projects</label><br>
                <INPUT id="check2" TYPE="checkbox" NAME= "1" VALUE="check2"><label for="check2">Back-end Projects</label><br>
                <INPUT id="check3" TYPE="checkbox" NAME= "1" VALUE="check3"><label for="check3">Data Visualisation</label><br>    
                <INPUT id="check4" TYPE="checkbox" NAME= "1" VALUE="check4"><label for="check4">Challenges</label><br>                  
                <INPUT id="check5" TYPE="checkbox" NAME= "1" VALUE="check5"><label for="check5">Open source community</label><br>
                <INPUT id="check6" TYPE="checkbox" NAME= "1" VALUE="check6"><label for="check6">Gitter help rooms</label><br>
                <INPUT id="check7" TYPE="checkbox" NAME= "1" VALUE="check7"><label for="check7">Videos</label><br>
                <INPUT id="check8" TYPE="checkbox" NAME= "1" VALUE="check8"><label for="check8">City Meetups</label><br>
                <INPUT id="check9" TYPE="checkbox" NAME= "1" VALUE="check9"><label for="check9">Wiki</label><br>
                <INPUT id="check10" TYPE="checkbox" NAME= "1" VALUE="check10"><label for="check10">Forum</label><br>
                <INPUT id="check11" TYPE="checkbox" NAME= "1" VALUE="check11"><label for="check11">Additional Courses</label><br>
        <label for="com">Any comments or suggestions?<br><input id="com" class="comment" type="text" placeholder="Enter your comment here" required></label><br>
            <button>Submit</button>                 
    </form>
    
</body>
</html>
